<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Trivia Game!</title>
</head>
<body>
    <section id= "titleContainer">
        <h1 class= "title">Random Trivia Game!</h1>
        <button class= "startBtn">Start</button>
        <h2>High Scores:</h2>
    </section>

    <section id= "questionContainer">
        <h3><span class= "questionDisplay"></span></h3>
        <ul class= "answerDisplay"></ul>
        <p class= "message"></p>
        <p>Seconds Left: <span class= "timer-display"></span></p>
    </section>

    <section id="finalPageContainer">
        <h3>You've finished the quiz!</h3>
            <h4><span class= "highScoreDisplayArea"></span></h4>
    </section>

    <script src = "./assets/script.js"></script>
</body>
</html>
